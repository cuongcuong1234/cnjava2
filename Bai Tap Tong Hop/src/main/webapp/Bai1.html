<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Đếm Lượt Truy Cập</title>
    <link rel="stylesheet" href="Bai1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bộ Đếm Lượt Truy Cập</h1>
        <p class="text-center fs-4">
            Số lượt truy cập: <span id="visitCount">0</span>
        </p>
        <div id="milestoneMessage" class="alert alert-success text-center d-none">
            Chúc mừng! Trang web đã có hơn 10 lượt truy cập!
        </div>
        <div class="text-center">
            <button class="btn btn-danger" onclick="resetCounter()">Reset Bộ Đếm</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function initCounter() {
            let visitCount = localStorage.getItem('visitCount');
            if (visitCount === null) {
                visitCount = 0;
            } else {
                visitCount = parseInt(visitCount);
            }
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount;
            if (visitCount > 10) {
                document.getElementById('milestoneMessage').classList.remove('d-none');
            }
        }
        function resetCounter() {
            localStorage.setItem('visitCount', 0);
            document.getElementById('visitCount').textContent = 0;
            document.getElementById('milestoneMessage').classList.add('d-none');
        }
        window.onload = initCounter;
    </script>
</body>
</html>
